<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Inicio Theme change -->
    <section class="start__scren">
      <div class="box__info">
        <div class="info">
          <h3>calc</h3>
          <p>THEME</p>
        </div>

        <form action="">
          <div class="label">
            <label for="theme__One">1</label>
            <label for="theme__two">2</label>
            <label for="thema__tree">3</label>
          </div>
          <div class="box__input">
            <div class="circle__input"></div>
            <input class="inputs"
              type="radio"
              name="theme"
              id="theme__One"
              value="0"
              checked
            />
            <input class="inputs"
              class="input__none"
              type="radio"
              name="theme"
              id="theme__two"
              value="1"
            />
            <input class="inputs"
              class="input__none"
              type="radio"
              name="theme"
              id="thema__tree"
              value="2"
            />
          </div>
        </form>
      </div>
      <!-- Fim Theme change -->

      <!-- start screm number -->
      <div class="scren">
        <p class="number">0</p>
      </div>
      <!-- end screm number -->

      <!-- start number -->
      <div class="box__number">
        <section class="section_number">
          <button >7</button>
          <button >8</button>
          <button >9</button>
          <button class="del" data-active="return">DEL</button>
          <!--  -->
          <button >4</button>
          <button >5</button>
          <button >6</button>
          <button data-previous-key-type="" data-active="add">+</button>
          <!--  -->
          <button >1</button>
          <button >2</button>
          <button >3</button>
          <button data-previous-key-type="" data-active="subtract">-</button>
          <button data-active="decimal">.</button>
          <button>0</button>
          <!--  -->
          <button data-previous-key-type="" data-active="divide">/</button>
          <button data-previous-key-type="" data-active="multiply">x</button>
          <!--  -->
          <button class="reset" data-active="clear">RESET</button>
          <button class="igualdade" data-active="calculator">=</button>
        </section>
      </div>
    <!-- end number -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">0rogerinho</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
