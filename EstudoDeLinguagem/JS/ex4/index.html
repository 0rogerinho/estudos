<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Dropdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div id="headerTitle">Mineração revolucionando a moda Brasileira!</div>

      <div id="navMenu">
        <img id="logo" src="assets/logo.svg" alt="Um nariz grandão" />

        <div class="searchArea">
          <div class="search-bar">
            <label for="pesquisa" class="sr-only">barra de pesquisa</label>
            <input type="text" id="pesquisa" name="pesquisa" />
            <img src="assets/lupa.svg" alt="lupinha" />
          </div>
        </div>

        <div class="categories">
          <div class="option">Básico</div>
          <div class="option">Feminino</div>
          <div class="option">Masculino</div>
          <div class="option">Jeans</div>
          <div class="option">Acessórios</div>
        </div>

        <div class="userArea">
          <div class="pipe"></div>
          <div class="perfil">
            <img src="assets/cart.svg" alt="carrinho" />
            <img src="assets/avartar.svg" alt="o ultimo mestre do ar" />
            <div class="Login">
              <label for="Login">Olá, faça seu</label>
              <p id="Login">Login/Cadastro</p>
            </div>
          </div>
          <a
            href="javascript: void(0);"
            class="icon"
            onclick="toggleMenu()"
            aria-label="menu expansivo para telas de celular"
          >
            <img src="./assets/menuIcon.svg" alt="icone do menu" />
          </a>
        </div>
      </div>
    </nav>
  </body>
</html>
